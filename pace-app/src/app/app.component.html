<mat-card class="title">
  <mat-card-title>
    <h1>Convert distances, durations, or paces</h1>
  </mat-card-title>
</mat-card>

<app-conversion-entry
  *ngFor="let conversion of conversions$ | async; let conversionCount = count"
  #conversion
  [initialFrom]="conversion || undefined"
  [deleteRemoves]="conversionCount > 1"
  (conversionSelected)="conversionsSubject.next($event)"
  (cancelClicked)="deletedSubject.next(conversion)">
</app-conversion-entry>
